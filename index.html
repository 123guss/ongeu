<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Guatemala - Energía Solar para tu Hogar</title>
    <link rel="stylesheet" href="css/main.css" />
    <script>
        // Redirect to the main homepage after a brief moment
        setTimeout(function() {
            window.location.href = 'pages/homepage_interactive_solar_calculator_hub.html';
        }, 100);
    </script>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fsolarguat2939back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body>
    <div class="loading-container">
        <div class="solar-logo">
            <h1>☀️ Solar Guatemala</h1>
            <p>Cargando tu portal de energía solar...</p>
        </div>
        <div class="loading-spinner"></div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .solar-logo h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .solar-logo p {
            font-size: 1.2rem;
            margin: 10px 0 30px 0;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
